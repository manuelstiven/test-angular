<h4>
    Registro de Persona
</h4>
<form [formGroup]="formPerson" (ngSubmit)="save()">
    <div class="form-group">
        <label for="lastName">Nombre</label>
        <input type="text" class="form-control" id="name" placeholder="Nombre" formControlName="name">
    </div>

    <div class="form-group">
        <label for="lastName">Apellido</label>
        <input type="text" class="form-control" id="lastName" placeholder="Apellido" formControlName="lastName">
    </div>

    <div class="form-group">
        <div class="input-group">
            <button type="submit" class="btn btn-success">Guardar</button> &nbsp;
            <button type="submit" class="btn btn-outline-primary" routerLink="/page-two">Volver</button>
        </div>
    </div>
</form>
