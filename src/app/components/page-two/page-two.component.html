<div>
    <button type="button" class="btn btn-primary" routerLink="/page-one">Nuevo Registro</button> &nbsp;
    <button type="button" class="btn btn-success" (click)="updatePersons()">Procesar</button>
</div>

<br>
<table class="table table-hover">
    <caption>Lista de personas</caption>
    <thead>
        <tr>
            <th scope="col"> </th>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Estado</th>
        </tr>
    </thead>
    <tbody *ngFor="let item of persons; let i = index">
        <tr>
            <th scope="row">
                <input class="form-check-input" type="checkbox" (click)="changeCheck(i)" value="">
            </th>
            <th scope="row">{{ item.id }}</th>
            <td>{{ item.name }}</td>
            <td>{{ item.lastName }}</td>
            <td>
                <span *ngIf="!item.indicted" class="badge badge-pill badge-danger">No Procesado</span>
                <span *ngIf="item.indicted" class="badge badge-pill badge-success">Procesado</span>
            </td>
        </tr>
    </tbody>
</table>
